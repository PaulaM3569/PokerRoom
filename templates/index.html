<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        body {
            font-family: 'Luckiest Guy', cursive;
            background-color: #125c12;
            color: #ffd700;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 5px black;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #0d4d0d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
        }
        button {
            background: #ffd700;
            color: black;
            border: none;
            padding: 15px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background: #ffa500;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 120px;
            background-size: cover;
        }
        .card-back {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Playing_card_back_red.svg/800px-Playing_card_back_red.svg.png');
        }
        .card-front {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d4/SuitSpades.svg');
        }
    </style>
</head>
<body>
    <h1>üé∞ Poker Room üé∞</h1>
    <div class="container">
        <label>Nombre:</label>
        <input type="text" id="name">
        <button onclick="addPlayer()">üé¥ Agregar Jugador</button>
    </div>
    
    <div class="container">
        <h2>Jugadores</h2>
        <ul id="playerList"></ul>
    </div>
    
    <div class="container">
        <h2>Selecciona una carta</h2>
        <div class="cards">
            <div class="card card-back" onclick="setCard('S')"></div>
            <div class="card card-back" onclick="setCard('M')"></div>
            <div class="card card-back" onclick="setCard('L')"></div>
            <div class="card card-back" onclick="setCard('XL')"></div>
        </div>
    </div>
    
    <div class="container">
        <h2>Cartas</h2>
        <ul id="cardList"></ul>
    </div>
    
    <div class="container">
        <label>Clasificaci√≥n:</label>
        <input type="text" id="classification">
        <button onclick="revealCards()">üîç Revelar Cartas</button>
    </div>
    
    <script>
        const socket = io();
        let playerName = "";
        
        function addPlayer() {
            playerName = document.getElementById("name").value;
            fetch("/add_player", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: playerName })
            });
        }
        
        function setCard(card) {
            if (playerName) {
                fetch("/set_card", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: playerName, card: card })
                });
            }
        }
        
        function revealCards() {
            const classification = document.getElementById("classification").value;
            fetch("/reveal_cards", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ classification: classification })
            });
        }
        
        socket.on("update_players", data => {
            document.getElementById("playerList").innerHTML =
                Object.keys(data.players).map(name => `<li>${name}</li>`).join("");
        });
        
        socket.on("update_cards", data => {
            document.getElementById("cardList").innerHTML =
                Object.keys(data.cards).map(name => `<li>${name}: ${data.cards[name]}</li>`).join("");
        });
        
        socket.on("reveal_cards", data => {
            document.getElementById("cardList").innerHTML =
                Object.keys(data.cards).map(name => `<li>${name}: ${data.cards[name]}</li>`).join("");
            alert(`Clasificaci√≥n: ${data.classification}`);
        });
    </script>
</body>
</html>
