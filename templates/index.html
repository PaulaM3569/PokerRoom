<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #f39c12;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #e67e22;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #16a085;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Poker Room</h1>
    <div class="container">
        <label>Nombre:</label>
        <input type="text" id="name">
        <button onclick="addPlayer()">Agregar Jugador</button>
    </div>
    
    <div class="container">
        <h2>Jugadores</h2>
        <ul id="playerList"></ul>
    </div>
    
    <div class="container">
        <h2>Selecciona una carta</h2>
        <button onclick="setCard('S')">S</button>
        <button onclick="setCard('M')">M</button>
        <button onclick="setCard('L')">L</button>
        <button onclick="setCard('XL')">XL</button>
    </div>
    
    <div class="container">
        <h2>Cartas</h2>
        <ul id="cardList"></ul>
    </div>
    
    <div class="container">
        <label>Clasificación:</label>
        <input type="text" id="classification">
        <button onclick="revealCards()">Revelar Cartas</button>
    </div>
    
    <script>
        const socket = io();
        let playerName = "";
        
        function addPlayer() {
            playerName = document.getElementById("name").value;
            fetch("/add_player", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: playerName })
            });
        }
        
        function setCard(card) {
            if (playerName) {
                fetch("/set_card", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: playerName, card: card })
                });
            }
        }
        
        function revealCards() {
            const classification = document.getElementById("classification").value;
            fetch("/reveal_cards", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ classification: classification })
            });
        }
        
        socket.on("update_players", data => {
            document.getElementById("playerList").innerHTML =
                Object.keys(data.players).map(name => `<li>${name}</li>`).join("");
        });
        
        socket.on("update_cards", data => {
            document.getElementById("cardList").innerHTML =
                Object.keys(data.cards).map(name => `<li>${name}: ${data.cards[name]}</li>`).join("");
        });
        
        socket.on("reveal_cards", data => {
            document.getElementById("cardList").innerHTML =
                Object.keys(data.cards).map(name => `<li>${name}: ${data.cards[name]}</li>`).join("");
            alert(`Clasificación: ${data.classification}`);
        });
    </script>
</body>
</html>
