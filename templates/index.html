<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <style>
        body {
            background-color: #1b1b1b;
            color: #f5f5dc;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #ffd700;
        }
        label {
            font-size: 18px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #c79c2b;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #b8860b;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #333;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
        #game-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Poker Room</h1>
    <label>Nombre:</label>
    <input type="text" id="name">
    <button onclick="addPlayer()" id="addPlayerButton">Agregar Jugador</button>
    
    <div id="game-section">
        <h2>Jugadores y Cartas</h2>
        <ul id="playerList"></ul>
        
        <h2>Selecciona una carta</h2>
        <div>
            <button onclick="setCard('S')">S</button>
            <button onclick="setCard('M')">M</button>
            <button onclick="setCard('L')">L</button>
            <button onclick="setCard('XL')">XL</button>
        </div>
        
        <h2>Controles</h2>
        <label>ClasificaciÃ³n:</label>
        <input type="text" id="classification">
        <button onclick="revealCards()">Revelar Cartas</button>
        <button onclick="resetGame()">Reiniciar Juego</button>
    </div>
    
    <script>
        const socket = io();
        let playerName = "";
        let playerAdded = false;
        let selectedCard = "?";
        let players = {};
        
        function addPlayer() {
            if (playerAdded) {
                alert("Solo puedes agregar un jugador");
                return;
            }
            playerName = document.getElementById("name").value;
            fetch("/add_player", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: playerName, user_id: playerName })
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    document.getElementById("game-section").style.display = "block";
                    playerAdded = true;
                    document.getElementById("addPlayerButton").disabled = true;
                }
            });
        }
        
        function setCard(card) {
            if (playerName) {
                selectedCard = card;
                players[playerName] = selectedCard;
                updatePlayerList();
                fetch("/set_card", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: playerName, card: card })
                });
            }
        }
        
        function revealCards() {
            const classification = document.getElementById("classification").value;
            fetch("/reveal_cards", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ classification: classification })
            });
        }
        
        function resetGame() {
            fetch("/reset_game", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            }).then(() => {
                document.getElementById("game-section").style.display = "none";
                document.getElementById("playerList").innerHTML = "";
                document.getElementById("name").value = "";
                document.getElementById("classification").value = "";
                document.getElementById("addPlayerButton").disabled = false;
                playerAdded = false;
                selectedCard = "?";
                players = {};
            });
        }
        
        function updatePlayerList() {
            document.getElementById("playerList").innerHTML =
                Object.keys(players).map(name => `<li>${name}: ${name === playerName ? selectedCard : "ðŸ‚ "}</li>`).join("");
        }
        
        socket.on("update_players", data => {
            players = data.players;
            updatePlayerList();
        });
        
        socket.on("reveal_cards", data => {
            document.getElementById("playerList").innerHTML =
                Object.keys(data.cards).map(name => `<li>${name}: ${data.cards[name]}</li>`).join("");
            alert(`ClasificaciÃ³n: ${data.classification}`);
        });
        
        socket.on("reset_game", () => {
            document.getElementById("game-section").style.display = "none";
            document.getElementById("playerList").innerHTML = "";
            document.getElementById("name").value = "";
            document.getElementById("classification").value = "";
            document.getElementById("addPlayerButton").disabled = false;
            playerAdded = false;
            selectedCard = "?";
            players = {};
        });
    </script>
</body>
</html>
